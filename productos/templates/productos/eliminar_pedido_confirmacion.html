{% extends 'productos/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar el pedido <strong>{{ pedido.id }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'gestionar_pedidos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
