{% extends 'productos/base.html' %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-light">Crear Producto</h2>
    
    <form method="post" action="{% url 'create_product' %}" enctype="multipart/form-data" class="custom-form bg-light p-4 rounded shadow-lg border border-primary">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block">Crear Producto</button>
    </form>
</div>

<style>
    /* Estilos para la página de creación de producto */
    .custom-form {
        background-color: #ffffff; /* Fondo blanco para mejor contraste y visibilidad */
        color: #333333; /* Color de texto oscuro */
        border: 2px solid #28a745; /* Borde verde para destacar el formulario */
    }

    .custom-form .form-control {
        background-color: #f8f9fa; /* Fondo gris claro para campos de entrada */
        color: #495057; /* Color de texto oscuro */
        border: 1px solid #ced4da; /* Borde gris claro para campos de entrada */
    }

    .custom-form .form-control:focus {
        border-color: #80bdff; /* Color de borde en foco */
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); /* Sombra en foco */
    }

    .custom-form .form-group {
        margin-bottom: 1.5rem; /* Espacio debajo de cada campo del formulario */
    }

    .custom-form .form-group label {
        font-weight: bold; /* Etiquetas en negrita para destacar */
        color: #333333; /* Color de texto oscuro */
    }

    .custom-form .btn-success {
        background-color: #28a745; /* Color de fondo del botón */
        border-color: #28a745; /* Color del borde del botón */
        font-size: 1.1rem; /* Tamaño de fuente del botón */
    }

    .custom-form .btn-success:hover {
        background-color: #218838; /* Color de fondo del botón en hover */
        border-color: #1e7e34; /* Color del borde del botón en hover */
    }
</style>
{% endblock %}
