{% extends 'productos/base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="login-form">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>
        </form>
    </div>
</div>

<style>
    .container {
        max-width: 400px; /* Ancho máximo del contenedor del formulario */
        margin-top: 100px; /* Margen superior para centrar verticalmente */
    }

    .login-form {
        background-color: #1c1c1c; /* Fondo gris oscuro */
        padding: 30px;
        border-radius: 8px; /* Bordes redondeados */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra sutil */
    }

    .login-form h2 {
        color: #f5ed19; /* Texto amarillo */
        margin-bottom: 20px;
        font-size: 24px;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        color: #e0e0e0; /* Texto gris claro */
        font-weight: bold;
    }

    .form-control {
        background-color: #333; /* Fondo de los campos de entrada */
        color: #e0e0e0; /* Texto de los campos de entrada */
        border: 1px solid #555; /* Borde de los campos de entrada */
        border-radius: 4px; /* Bordes redondeados */
        padding: 10px;
    }

    .form-control:focus {
        border-color: #f5ed19; /* Borde amarillo al enfocarse */
        box-shadow: 0 0 0 0.2rem rgba(245, 237, 25, 0.25); /* Sombra amarilla */
    }

    .btn-primary {
        background-color: #f5ed19; /* Fondo amarillo */
        border: none;
        color: #252525; /* Texto gris oscuro */
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 4px; /* Bordes redondeados */
        transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #e5db17; /* Fondo amarillo más oscuro */
    }
</style>
{% endblock %}
