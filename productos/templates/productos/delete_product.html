<!-- productos/templates/productos/delete_product.html -->

{% extends 'productos/base.html' %}
{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h2>Eliminar Producto</h2>
<p>¿Estás seguro que deseas eliminar el producto "{{ producto.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
